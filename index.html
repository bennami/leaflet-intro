<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <style>#map{ position: absolute; top: 0; bottom: 0;left: 0; right: 0}</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([0,0],1);
    L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=jxfmNsormXBg8rCVoNJJ',{
        attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        crossOrigin: true
    }).addTo(map);

    var  leafletIcon = L.icon({
        iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
        shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
        iconSize: [38,95],
        iconAnchor: [22,94],
        popupAnchor: [0,-94],
        shadowAnchor: [4,62]

    })

    let marker = L.marker([51.5, -0.09], {icon: leafletIcon}).addTo(map);

    let circle = L.circle([51.260197, 4.402771],{
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500,
    }).addTo(map);

    let polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.048]
    ]).addTo(map);

    marker.bindPopup("<b> I am a marker!</b></br>");
    circle.bindPopup("I'm a circle");
    polygon.bindPopup("I am a polygon");


</script>
</body>
</html>
